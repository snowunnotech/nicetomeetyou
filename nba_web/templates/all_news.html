<html>
    <head>
        <title>焦點新聞列表</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/templatemo-style.css" %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/news">NBA_news</a></h1>
        </div>
        <div class="content container">
     <div class="row">
         <div class="col-md-8">
    {% for data in news %}
        <div>
    <h1>{{ data.title }}</h1>
        <h2><a href="{% url 'news' data.id %}">更多</a></h2>
    <p>release_time: {{data.update_time}}</p>
        </div>
    {% endfor %}
        </div>
     </div>
</div>
    </body>
</html>
