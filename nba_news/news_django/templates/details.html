<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="story-body">
        <div class="title" style="font-size: 2em; "><span></span></div>
        <figure>
            <img width="290" height="180">
        </figure>
        <div class="text"><span></span></div>
        <br></br>
        <div class="published"><span></span></div>
    </div>
    
    <script>
        function get_data(){
            $.ajax({
                url: "{{ context_parser }}{{ id }}",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    var story = $("#story-body");
                    story.attr('id', data['news_id']);
                    story.find('.title  span').text(data['title']);
                    story.find('figure  img').attr('src', data['figure_url']);
                    story.find('.text span').text(data['content']);
                    story.find('.published  span').text(data['published_time']);
                }
            });
        };
        get_data();
    </script>
</body>
</html>
