<!DOCTYPE html>
<html>
<head>
    <title>NEWS DETAIL API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
    <h1>NEWS DETAIL API</h1>
   <button class="apireq">CLICK</button>
    <JSON_table></JSON_table>
</div>
<script>
$('.apireq').click(function() {
    $.ajax({
             url : "https://nbanewsjohn.herokuapp.com/api/news_detail/",
             dataType: "json",
             success: function (data) {
                    var i = 0;
                    $.each(data, function() {
                    $("JSON_table").append("<tr>" +
                            "<td>" + data[i].id   + "</td>" +
                            "<td>" + data[i].title    + "</td>" +
                            "<td>" + data[i].url    + "</td>" +
                            "<td>" + data[i].date    + "</td>" +
                            "<td>" + data[i].source    + "</td>" +
                            "<td>" + data[i].content    + "</td>" +
                            "</tr>");
                            i++;
                        });
                    }
                 });
             });

</script>
</body>
</html>
