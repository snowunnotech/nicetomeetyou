<table class="table table-striped table-dark" id="TblHotNewsDetail">
	<tr>
		<th scope="row">Title</th>
		<td id="TdNewsTitle"></td>
	</tr>
	<tr>
		<th scope="row">Author</th>
		<td id="TdAuthor"></td>
	</tr>
	<tr>
		<th scope="row">PublishDateTime</th>
		<td id="TdPublishDateTime"></td>
	</tr>
	<tr>
		<th scope="row">Content</th>
		<td id="TdContent"></td>
	</tr>
</table>

<script type="text/javascript">
	jQuery(function($){
		$(document).ready(function(){
			console.log("/NBAHotNewsApp/api/NewsDetail/{{ NewsId }}")
			$.get("/NBAHotNewsApp/api/NewsDetail/{{ NewsId }}", 
				function(NewsData){
					console.log(NewsData);
					$("#TdNewsTitle").text(NewsData.NewsTitle);
					$("#TdAuthor").text(NewsData.Author);
					$("#TdPublishDateTime").text(NewsData.NewsUpdateDateTime);
					$("#TdContent").text(NewsData.NewsDetailContent);
				});
		});
	});
</script>
