<!DOCTYPE html>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN” “http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
{% load staticfiles %}
{% load static %}
<html lang="en">
    <head>
        <script>
            let ws = new WebSocket('ws://' + window.location.host + '/ws/chat/');
            ws.onopen = function () {
                alert("連線成功");
            };
            ws.onmessage = function (e){
                alert("有新的資料進入");
            };
            ws.onclose = function (e)
            {
                alert("連線斷開");
            }
</script>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>焦點新聞列表</title>
        <link href="{% static 'css/NewWordCloud1.css' %}" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
        <style type="text/css">
        #layoutSidenav{
        height:1100px;
        overflow-y: auto;//當div中y方向的內容溢位時，y軸分別顯示滾動條
        border:1px solid red;
        }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/index/">焦點新聞列表</a><button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button
            ><!-- Navbar Search-->

            <!-- Navbar-->

        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading"></div>
                            <a class="nav-link" href="/index/"><div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                首頁</a>
                            <div class="sb-sidenav-menu-heading"></div>
                        </div>
                    </div>

                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <font color="black" size="13px">
                        <h1 class="mt-4">焦點新聞列表</h1>
                        </font>
                        <font color="black" size="6px">
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">焦點新聞列表</li>
                        </ol>
                        </font>

                        <div class="card mb-4" >
                            <div class="card-header" ><i class="fas fa-table mr-1"></i>{{JsonPath}}UDN新聞列表</div>
                            <div class="card-body">
                                <div class="table-responsive" >
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead >
                                            <tr>
                                                <th >發布時間</th>
                                                <th>新聞列表</th>

                                            </tr>
                                        </thead>
                                       <tfoot id="scrollTest">-->


                                       {% for values in JsonDict %}
                                        <tr >
                                                <th bgcolor="#ffffff" >
                                                <a target="_blank" STYLE="text-decoration:none">{{values.time}}</a>
                                                </th>
                                                <th  bgcolor="#ffffff" >
                                            <a href="{{values.title}}" target="_blank"STYLE="text-decoration:none">{{values.title}}</a>
                                             </th>

                                      </tr>
                                            {% endfor %}
                                        <script language="JavaScript">//下拉的AjAx
                        $("#layoutSidenav").scroll(function(){
                        var h = $(this).height();
                        var sh = $(this)[0].scrollHeight;
                        var st =$(this)[0].scrollTop;
                        if(parseInt(h)+parseInt(st)+10>=parseInt(sh)){
                            $.ajax
                                  (
                                      {
                                          url: 'ajax/Json_Ajax/',
                                          type: 'GET',
                                          dataType: 'json',
                                          success: function (data)
                                          {
                                            var content='';
                                            $.each
                                            (
                                                data,function(key,values)
                                                {
                                                    {
                                                      content+='<tr><th bgcolor="#ffffff" ><a target="_blank" STYLE="text-decoration:none">'+values.time+'</a></th><th  bgcolor="#ffffff"><a href='+values.title+' target="_blank" STYLE="text-decoration:none">'+values.title+'</a></th></tr>'
                                                    }
                                                }
                                            );
                                             $("#scrollTest").append(content);//滾動條滑到底部時，只要繼續滾動滾動條，就會觸發這條程式碼.一直滑動滾動條，就一直執行這條程式碼。
                                          },
                                      }
                                  );

                        }

                        })
                        </script>
                                        <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">
                                    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
                                    <script src="{% static 'js/toastr.min.js' %}"></script>

                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
            </div>
        </div>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
