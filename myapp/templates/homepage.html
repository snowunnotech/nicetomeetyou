<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h1>焦點新聞</h1>
<ul>
    {% for news in all_news %}
    <li onclick="myfunc({{news.id}})"><u>{{news.title}}</u></li>
    {% endfor %}
</ul>
<p id="content"></p>
<p id="source"></p>
<p id="post_time"></p>
</body>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    function myfunc(id){
    $.ajax(
    {"url":"/news/"+id+"/","data":{"format":"json"},"success":function(res){
    $("#content").html(res["content"])
    $("#source").html("來源："+res["source"])
    $("#post_time").html("時間："+res["post_time"])}
    }
    )
    }
</script>

</html>
