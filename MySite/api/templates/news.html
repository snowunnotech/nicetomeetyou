<head>

    <title></title>
</head>
<body style="font-family: 微軟正黑體;">
    <div id='content' style='margin-left: 20px;margin-top: 20px;'>
        <h1 id='Title' style='color: cornflowerblue;'>
        </h1>
        <div id='CreateAt' style='font-size: 10px;color: gray;'>
        </div>
        <div class="col-sm-4">
            <div id='NewsContent' style='margin-top: 15px;'>
            </div>
        </div>
    </div>
    
</body>
</html>

<script>
    var LocationUrl = window.location.href.split('/')
    var NewsID = LocationUrl[LocationUrl.length - 1]
    const xhr = new XMLHttpRequest();
	xhr.open('GET', '/api/news/' + NewsID, true);
	xhr.send();
	xhr.onreadystatechange = function() {
		if (this.readyState === 4 && this.status === 200) {
            let jsonData = JSON.parse(this.responseText);
            ChangeNews(jsonData['Title'], jsonData['CreateAt'], jsonData['Content'])
		}
    }
    
    function ChangeNews(title, createAt, Content){
        var Title = document.getElementById('Title')
        var CreateAt = document.getElementById('CreateAt')
        var NewsContent = document.getElementById('NewsContent')
        Title.innerText = title
        CreateAt.innerText = createAt
        NewsContent.innerText = Content
        document.title = title;
    }
</script>
