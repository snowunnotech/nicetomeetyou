<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8">
    <title>新聞列表</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>	
</head>
<body style="font-family: 微軟正黑體;">
	<div class="content" style="margin-left: 20px;margin-top: 20px;">
		<h1>新聞列表</h3>
		<div id='news' class=" col-sm-4">
		</div>
	</div>
</body>
</html>

<script>
	if (!('Notification' in window)) {
		console.log('This browser does not support notification');
	}
	else if (Notification.permission === 'default' || Notification.permission === 'undefined'){
		Notification.requestPermission(function(permission) {});
	}

	GetNewsList()

	function GetNewsList(){
		const xhr = new XMLHttpRequest();
		xhr.open('GET', '/api/news', true);
		xhr.send();
		xhr.onreadystatechange = function() {
			if (this.readyState === 4 && this.status === 200) {
				let jsonData = JSON.parse(this.responseText);
				for(var item of jsonData){
					id = item['ID']
					title = item['Title']
					NewsListAdd(id, title)
				}
			}
		}
	}

	function NewsListAdd(ID, Title){
		var tag = document.createElement('div')
		tag.className = 'row'
		var li = document.createElement('li')
		var a = document.createElement('a')
		a.href = '/news/' + ID
		a.text = Title
		a.style = 'font-size: 25px;'
		li.appendChild(a)
		tag.appendChild(li)
		document.getElementById('news').appendChild(tag)
	}
	
	function Notify(message){
		var notifyConfig = {
			body: message, // 設定內容
		};
		if (Notification.permission === 'default' || Notification.permission === 'undefined'){
			Notification.requestPermission(function(permission) {
				if (permission === 'granted'){
					var notify = new Notification('提醒', notifyConfig)
				}
			});
		}else if (Notification.permission === 'granted'){
			var notify = new Notification('提醒', notifyConfig)
		}
	}
	

	var BroadcastSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/news/');

	BroadcastSocket.onopen = function(e){
		console.log('ws推播連接成功')
	}

	BroadcastSocket.onmessage = function(e){
		var data = JSON.parse(e.data);
		var message = data['message'];
		var Type = message['type']
		switch (Type){
			case 'Broadcast':{
				document.getElementById('news').innerHTML = ''
				Notify('有新焦點新聞')
				GetNewsList()
				break;
			}
		}
	}

	BroadcastSocket.onerror = function(e){
		console.log(e)
	}

	BroadcastSocket.onclose = function(e){
		console.log('ws推播中斷')
	}
</script>
