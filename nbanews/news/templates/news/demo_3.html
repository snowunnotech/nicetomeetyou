{% extends 'news/demo_1.html' %}
{% block view %}
    <div class="form-group">
         <label class="large">標題：</label>
         <span id="title"></span>
     </div>
     <div class="form-group">
         <label class="large">資訊 : </label>
         <span id="info"></span>
     </div>
     <div class="form-group">
         <label class="large">圖片：</label>
         <img id="imgsrc"  width='292' />
     </div>
     <div class="form-group">
         <label class="large">內容：</label>
         <div id="content"></div>
     </div>
     
{% endblock %}
{% block newsTable %}
     <thead>
         <tr>
             <th>圖片</th>
             <th>標題</th>
             <th>內容</th>
             <th>時間</th>
             <th>功能</th>
         </tr>
     </thead>
     <tbody>
         {% for news in newsDB %}
             <tr>
                 <td><img src="{{ news.imgsrc }}" width='292'</td>
                 <td>{{ news.title }}</td>
                 <td>{{ news.content }}</td>
                 <td>{{ news.time|date:"Y-m-d H:i:s" }}</td>
                 <td><span class="modify" title="{{ news.id }}" onclick="view({{ news.id }});">檢視</span></td>
             </tr>
         {% endfor %}
     </tbody>
     {% load static %}
     <script type="text/javascript" src="{% static 'news/js/demo_3.js' %}"></script>
{% endblock %}
